<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单的玩法</title>
	</head>
	<body>
		<form action="#"method="post">
		<input type="text" name="uName" id="uName" value=""/>
		<br />
		<!--密码框-->
		<input type="password"name="uPwd"id="uName"value="" />
		<br />
		<!--日期格式输入框-->
		<input type="date"name=""id=""value="" />
		<br />
		<!--给手机预留的-->
		<input type="dateTime"name=""id=""value="" />
		<br />
		<!--文件数据框-->
		<input type="file"name=""id=""value="" />
		<br />
		<input type="hidden"name=""id=""value="" />
		<br />
		<input type="number"name=""id=""value="" />
		<br />
		男：<input type="radio"name="gende"id="gende"value="" />

		女：<input type="radio"name="gende"id="gender"value="" />

		<br />
		球：<input type="checkbox"name="habit"id="" value="篮球"/>
		<br />
		篮多大球：<input type="checkbox"name="habit"id="" value="篮球"/>
		<br />
	<!--重置按钮-->
	<input type="reset"name=""id=""value="重置按钮" />
	</form>
	<script type="text/javascript">
		window.onload=function(){
			document.getElementById('btn').onclick=function(){}
		}

</html>
