<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>无序列表的例子</title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			li{
				list-style:none;
				height:40px;
				float: left;
				line-height: 40px;
				margin: 0,100px;
				padding:0,5px;
				
			}
			li:last-child{
				float: right;
			}
			li:hover{
				background: orange;
			}
			li a{
				color: black;
				text-decoration: none;
			}
			li a :hover{
				color: royalblue;
				text-decoration: underline;
			}
			
			
			
			
			
			
			
			
			
			
			
			
			
		</style>
	</head>
	<body>
		<ul style="height: 40px;background: coral;">
			<li>
				<a href="http://www.baidu.com">首页</a>
			</li>
			<li>品牌特卖</li>
			<li>10元购</li>
		   	<li>购物返利</li>
		   	<li>手机客户端</li>
		   	
		   
	</body>
</html>
