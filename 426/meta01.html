<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片链接的问题</title>
	</head>
	<body>
		<!--图片的显示-->
		<img src="img/a.jpg"width="300px"height="300px"title="我是小波波"alt="图片显示不出来"/>
		<!--图片背景的问题-->
		<!--<div style="backgroud:url(img/aaa.jpg);width:1000px;height:1000Px"></div>-->
		<!--超级链接--
			target="_blank":在新的窗口打开这个页面
			—self:自己窗口里面打开这个内容
		-->
		<br />
		<a href="http://www.baidu.com" target="_self">点我吧</a>
		
		
		
		
		
		
	</body>
</html>
