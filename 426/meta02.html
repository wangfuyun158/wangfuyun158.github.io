<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格的玩法</title>
	</head>
	<body>
		<table bgcolor="lightpink"style="text-align:center;"border="1"bordercolor="coral"cellspacing="0"cellpadding="1"width="400px"height="200px">
			<!--行-->
			<tr>
				<!--行里面要定义标题或列th表示的是标题-->
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
				<th>班级</th>
				
				
			</tr>
			<tr>
				<!--第二行，tr-->
				<!--定义数据列-->
				<td colspan="2">小波波</td>
				<td>18</td>
				<td rowspan="3">9年纪2班</td>
				
				
				
			</tr>
			<tr>
				<!--第三行-->
				<td rowspan="2">老伯伯</td>
				<td>boy</td>
				<td>18</td>
			</tr>	
			<tr>
				<!--第四行-->
				<td>boy</td>
				<td>18</td>
			</tr>
			
			
			
		</table>
	</body>
</html>
